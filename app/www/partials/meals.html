<ion-view title="Meals">
	<ion-nav-buttons side="primary">
		<button class="button"  ui-sref="locations">
			Locations
		</button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="list card">
			<div class="item">
				<h2>Southern Fried Chicken</h2>
			</div>
		
			<div class="item item-body">
				<img class="full-image" src="{{meals[selectedMeal].image}}" />
				<p>
					{{meals[selectedMeal].description}}
				</p>
				<p>
					<a href="#" class="subdued">{{meals[selectedMeal].votes}} vote(s)</a>
				</p>
			</div>
			
			<div class="item tabs tabs-secondary tabs-icon-left">
				<a class="tab-item" ng-click="previous()">
					<i class="icon ion-skip-backward"></i>
					Previous
				</a>
				<a class="tab-item">
					<i class="icon ion-thumbsup"></i>
					Yes
				</a>
				<a class="tab-item" href="#" ng-click="nextMeal()">
					<i class="icon ion-skip-forward"></i>
					Next
				</a>
			</div>
		</div>
	</ion-content>
</ion-view>
